<div class="screen-flex-vertical gap-2">
    
    <div class="card fondo gap-5" #contenedor>
        <div class="d-flex gap-3 mx-auto">
            <label class="fw-bold fs-2">Transacción existosa</label>
        </div>
        <div class="d-flex justify-content-center">
            <img class="imagen " src="../../../assets/img/tarjetas/retiroscomprobante.svg">
        </div>

        <div class="col-12 py-3 p-5">
            <div>
                <strong>Se ha retirado la cantidad de: {{valorRetiro}}</strong>
                <br>
                <strong>Tipo cuenta: 
                    <ng-container *ngIf="cuentaData.codTipoCuenta === 'CTA_AHOR'">
                        AHORROS
                    </ng-container>
                    <ng-container *ngIf="cuentaData.codTipoCuenta !== 'CTA_AHOR'">
                        {{ cuentaData.codTipoCuenta }}
                    </ng-container>
                </strong>
                <br>
                <strong>Numero de cuenta: {{cuentaData.numeroCuenta}}</strong>
                <br>
                <strong>Nombre: {{clientesData.apellidos}} {{clientesData.nombres}}</strong>
                <br>
                <strong>Fecha: {{fechaRetiro}}</strong>
                <br><br>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="volver()" type="submit" class="btn btn-success mx-1" >
                Realizar otra transacción
            </button>
            <button (click)="Imprimir()" type="submit" class="btn btn-primary mx-1" >
                Imprimir
            </button>
        </div>
    </div>
</div>
