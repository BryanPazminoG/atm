<form>
    <div class="screen-flex-vertical gap-5">
        <img class="logo img-fluid mx-auto" src="../../../assets/img/login/banquito.png" alt="Logo">
        <div class="d-flex mx-auto gap-3">
            <div class="p-float-label" > 
                <p-inputMask mask="9999 - 9999 - 9999 - 9999 - 99" name="numero" [(ngModel)]="numero"
                    id="numero" [maxlength]="18" [minlength]="18" [required]="true" [autofocus]="true"
                    [unmask]="true" width="800px"></p-inputMask>
                <label htmlFor="ssn_input">NÃºmero de Tarjeta</label>
            </div>          
            <button type="submit"  pButton pRipple label="Ingresar" [disabled]="numero.length != 18"
                severity="secondary" class="btn btn-success rounded" (click)="validarTarjeta()"></button>
        </div>
        <div class="tarjeta img-fluid mx-auto">
            <img class="tarjeta" src="../../../../assets/img/tarjetas/tarjeta.svg" alt="Tarjeta">
        </div>
    </div>
</form>
