<div class="screen-flex-vertical gap-2">
    
  <div class="card fondo gap-5">
      <div class="d-flex gap-3 mx-auto">
          <label class="fw-bold fs-2">Transacción existosa</label>
      </div>
      <div class="d-flex justify-content-center">
          <img class="imagen " src="../../../assets/img/tarjetas/retiroscomprobante.svg">
      </div>

      <div class="col-12 py-3 p-5">
          <div>
            <strong>Se ha Depositado la cantidad de: {{valorDeposito}}</strong>
            <br>
            <strong>Numero de cuenta: {{cuentaData.numeroCuenta}}</strong>
            <br>
            <strong>Nombre del beneficiario: {{ clientesData.apellidos }} {{ clientesData.nombres }}</strong>
            <br>
            <strong>Fecha: {{fechaDeposito}}</strong>
            <br><br>
          </div>
      </div>
      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success mx-1" >
              Realizar otra transacción
          </button>
      </div>
  </div>
</div>
